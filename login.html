<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <form action="index.html" method="GET" target="_self">
            <label>Username:</label>
            <input type="text" placeholder="Enter Username" name="name" id="name" required autocomplete="off"><br>

             <input type="submit" value="Login">
        </form> 
    </body>
</html>
